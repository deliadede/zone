<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires HTML</title>

    <link rel="stylesheet" href="css/03_formulaire.css">

</head>
    <body>
        <!-- je déclare mon formulaire avec la balise form -->
        <br action="">

        <!-- Deux matières de déclarer le label -->
         <label for="pseudo"
        <!--pseudo-->
        Pseudonyme
        </label>
    <input type="text" name="pseudo" id=""  placeholder="exemple" required>

     <!-- L'id combiné à for permet de lier le label à l'input type précise le type de donnée récupérée,
    mais sera utilisé en php pour récupérer la donnée,le placeholder contient le texte qui apparait dans l'input required précise au navigateur que le champs est à rennsigner obligatoirement-->

    <label for="mdp">

        Mot de passe <span title="Le mot de passe peut contenir ...">*</span>
    </label>
    
    <input type="password" name="mdp" placeholder="Mot de passe" reguired>

    <br>
    </br>
    <!-- email -->
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="votre mail">

    <label for="photo">Photo</label>
    <input type="file" name="photo" id="photo">

    <br>
    </br>
    <fieldset style="height: 450px;">

        <legend >Choix multiples</legend>
        <!-- cases à chocher checkbox -->
        <!-- plusieures choix --> 
        <label for="q1">Quelle destination choisisez-vous</label>
        <p>
        <input type="checkbox"  name="reponse01" id="q1">Italie
        <input type="checkbox"  name="reponse02" id="q1">Maroc
        <input type="checkbox"  name="reponse03" id="q1">Espagne
         </p>

            <br>

            <!-- cases à cocher radio -->

             <input type="radio" id="q2" name="reponse1" id="test1" value="reponse1">En famille</input>
             <!-- checked = coché par defaut -->
                <input type="radio" id="q3" name="reponse1">Entre amie</input>
                <input type="radio" id="q4" name="reponse1">Solo</input>
             <!--un seule choix avec les boutons radio en force l'utilisateur à choisir-->
    </fieldset>
             <br>

             <label for="commentaires">Commentaires</label>
             <textarea name="commentaires " id="commentaires" cols="30" rows="10"></textarea>
             <!-- rows=nombre de lignes - cols= nombre des colonnes/ caractères-->

             <br>

            <input type="submit" name="inscription" value="Envoyer">
            <!-- buton envoi du formulaire-->

            <input type="reset" name="annuler" value="annuler">
            <!--bouton pour vider le formulaire-->
            <br>

            <a href="https://developer.mozilla.org/fr/docs/web/HTML/Element/input" target="_blank">Petite documentation</a>

            <br>

            <a href="https://www.w3schools.com/html/html_form_input_types.asp" target="_blank">w3schools, les types d'input</a>         
    </form>
    
    </body>
</html>
